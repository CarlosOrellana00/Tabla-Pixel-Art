<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu Propio Pixel Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/heart.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <div class="options">
      <div class="opt-wrapper">
        <div class="slider">
          <label for="width-range">Ancho del Cuadro</label>
          <input type="range" id="width-range" min="1" max="35" />
          <span id="width-value">00</span>
        </div>
        <div class="slider">
          <label for="height-range">Alto del Cuadro</label>
          <input type="range" id="height-range" min="1" max="35" />
          <span id="height-value">00</span>
        </div>
      </div>
      <div class="opt-wrapper">
        <button id="submit-grid">Generar Cuadro</button>
        <button id="clear-grid">Limpiar Cuadro</button>
        <input type="color" id="color-input" />
        <button id="erase-btn">Borrar</button>
        <button id="paint-btn">Pintar</button>
      </div>
    </div>
    <div class="container"></div>
  </div>
  <script src="effect.js"></script>
</body>
</html>
